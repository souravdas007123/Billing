<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Billing Web Application" />

   

    <link rel="icon" href="{% static "System/style.css" %}" type="image/x-icon" />

   

    <link rel="stylesheet" href="{% static "System/css/style.css" %}" />

    <title>{% block title %}Billing System{% endblock title %}</title>

  </head>
  <body>
    <div class="container">
     
      
      <div class="sidebar_area">
        {% include "system/sidebar.html" %}
      </div>

     
      <div class="contain_area" >
        {% include "system/searchbar.html" %}
        {% block contain %}{% endblock contain %}
      </div>

      
    </div>
   
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="{% static "System/js/script.js" %}"></script>
  </body>
</html>
